<div class="container">
  <div class="row">
     <div class="col-sm-12">
      <h2 class='text-center'>Actualizar Perfil</h2>
      <form #form="ngForm"(ngSubmit)="onsubmit(form.value)">
        <div class="form-group">
            <label for="name">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre "
            name="name"
            ngModel
            required
            [(ngModel)]="currentUser?.user.name"
          />
        </div>
        <div class="form-group">
          <label for="primer_apellido">Primer Apellido</label>
          <input
            type="text"
            class="form-control"
            placeholder="Primer apellido"
            name="primer_apellido"
            ngModel
            required
            [(ngModel)]="currentUser?.user.primer_apellido"
          />
        </div>
        <div class="form-group">
            <label for="segundo_apellido">Segundo Apellido</label>
          <input
            type="text"
            class="form-control"
            placeholder="Segundo apellido"
            name="segundo_apellido"
            ngModel
            required
            [(ngModel)]="currentUser?.user.segundo_apellido"
          />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="email"
            name="email"
            ngModel
            required
            readonly
            [(ngModel)]="currentUser?.user.email"
          />
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Contraseña"
            name="password"
            ngModel
            required
          />
        </div>
        <div class="form-group" *ngIf="currentUser?.user.role_id == 3" >
           <label for="ubicacion_consultorio">Ubicación del consultorio</label>
          <input
              type="textarea"
              class="form-control"
              id="ubicacion_consultorio"
              placeholder="Ubicacion del consultorio"
              name="ubicacion_consultorio"
              ngModel
              required
            [(ngModel)]="currentUser?.user.ubicacion_consultorio"
            />
          </div>
          <div class="form-group" *ngIf="currentUser?.user.role_id == 3">
              <label for="precio_consulta">Ubicación del consultorio</label>
            <input
                type="number"
                class="form-control"
                id="precio_consulta"
                placeholder="Precio consulta"
                name="precio_consulta"
                ngModel
                required
                [(ngModel)]="currentUser?.user.precio_consulta"
              />
            </div>
        <div class="form-group">
          <label for="sexo">Género</label>
          <select class="form-control" name="sexo" [(ngModel)]="currentUser?.user.sexo" required >
            <option>Masculino</option>
            <option>Femenino</option>
          </select>
        </div>
        <div class="align-center">
          <button type="submit" class="btn btn-primary" id="registeruser">
            Actualizar
          </button>
        </div>
      </form>
      {{form.value | json}}
    </div>
  </div>
</div>
