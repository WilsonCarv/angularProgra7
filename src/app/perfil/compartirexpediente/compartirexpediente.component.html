<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
  <label for="actividades_id">Lista de Usuarios</label>
  <select style="height:200;" multiple  [(ngModel)]="selectedUsers" ngModel class="form-control" name="users_id">
    <option *ngFor="let a of datos?.usuarios" [value]="a.id">
      {{a.name}} / {{a.role['nombre']}}</option>
  </select>
  <hr>
    <button type="submit" class="btn btn-primary float-md-right">Submit</button>
</form>
</div>
