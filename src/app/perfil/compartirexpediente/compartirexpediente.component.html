<div class="container">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Primer apellido</th>
              <th>Segundo apellido</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doc of datos?.usuarios">
              <td>{{ doc.name }}</td>
              <td>{{ doc.primer_apellido }}</td>
              <td>{{ doc.segundo_apellido }}</td>
              <td>{{doc.role['nombre']}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
