<div class="container">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Primer apellido</th>
            <th>Segundo apellido</th>
            <th>Ubicacion del consultorio</th>
            <th>Precio consulta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of datos?.Doctores">
            <td>{{ doc.name }}</td>
            <td>{{ doc.primer_apellido }}</td>
            <td>{{ doc.segundo_apellido }}</td>
            <td>{{ doc.ubicacion_consultorio }}</td>
            <td>{{ doc.precio_consulta }}</td>



          </tr>
        </tbody>
      </table>
    </div>
  </div>
