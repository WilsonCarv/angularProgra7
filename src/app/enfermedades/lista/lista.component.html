<div class="container">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of datos?.enfermedadFrecuente">
          <td>{{ doc.nombre }}</td>
          <td><img [src]="'/assets/img/' + doc.imagen" width="300px" height="150px"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
