<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form #form="ngForm"(ngSubmit)="onsubmit(form.value)">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre "
              name="name"
              ngModel
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Primer apellido"
              name="primer_apellido"
              ngModel
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Segundo apellido"
              name="segundo_apellido"
              ngModel
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="email"
              name="email"
              ngModel
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="password"
              placeholder="Password"
              name="password"
              ngModel
              required
            />
          </div>
          <div class="form-group">
            <label for="roles">GÃ©nero</label>
            <select class="form-control" name="sexo" ngModel required>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
          <div class="form-group">
              <input
                type="extarea"
                class="form-control"
                id="ubicacion_consultorio"
                placeholder="Ubicacion del consultorio"
                name="ubicacion"
                ngModel
                required
              />
            </div>
          <div class="align-center">
            <button type="submit" class="btn btn-primary" id="registeruser">
              Registrar
            </button>
          </div>
        </form>
        {{form.value | json}}
      </div>
    </div>
  </div>
