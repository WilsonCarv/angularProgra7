<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form #form="ngForm"(ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre usuario"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="email"
            name="email"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="roles">Roles</label>
          <select class="form-control" name="role_id" ngModel required>
            <option *ngFor="let rol of roles?.roles" [value]="rol.id"> {{rol.name}}</option>
          </select>
        </div>

        <div class="align-center">
          <button type="submit" class="btn btn-primary" id="registeruser">
            Registrar
          </button>
        </div>
      </form>
      {{form.value | json}}
    </div>
  </div>
</div>
